<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Naruci jelo</title>
        <style>
                 #footer
                 {
                    position: absolute;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    padding: 1rem;
                    background-color: #efefef;
                    text-align: center;
                    height:50px;
                 }
        </style>
    </h:head>
    <h:body>
        <b:navBar  brandHref="#"   fluid="true">
            
           <b:navbarLinks>
                <b:navLink value="Početna" href="korisnikStranica.xhtml" icon="home"></b:navLink>
                <b:dropMenu value="Rezervacije" iconAwesome="user">
                    <b:navLink value="Moje rezervacije" href="#{rezervacije.mojeRez()}"></b:navLink> 
                <b:navLink value="Rezervisi stol" href="rezervisi.xhtml"></b:navLink>
                </b:dropMenu>
                
                <b:dropMenu value="Narudzbe" iconAwesome="glass">
                    <b:navLink value="Moje narudzbe" href="#{narudzbe.mojeNar()}"></b:navLink>
                <b:navLink value="Naruci jelo" href="naruci.xhtml"></b:navLink> 
                </b:dropMenu>
                
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navCommandLink iconAwesome="sign-out" value="Odjava" action="#{prijava.odjava()}" ></b:navCommandLink>
                
            </b:navbarLinks>
       </b:navBar>
       
         <h:form id="formaJelo">
             <p:growl id="growl2" showDetail="true" sticky="true" />
             <h1>Naruci jelo</h1>
            <b:dataTable  styleClass="table table-striped " id="korTable" var="k" value="#{jela.jela}">
                <h:column>
                     <f:facet name="header">
                         <h:outputText value="ID jela"/>
                     </f:facet>
                     <h:outputText value="#{k.id_jela}"/>
                 </h:column> 
                
                <h:column>
                     <f:facet name="header">
                         <h:outputText value="Naziv jela"/>
                     </f:facet>
                     <h:outputText value="#{k.naziv}"/>
                 </h:column>
                
                <h:column>
                     <f:facet name="header">
                         <h:outputText value="Slika"/>
                     </f:facet>
                     <p:graphicImage value="slike/#{k.slika}" height="100px" width="100px"></p:graphicImage>
                 </h:column>
                
                <h:column>
                    <f:facet name="header">
                         <h:outputText value=""/>
                     </f:facet>
                    <p:commandButton value="Naruci" icon="ui-icon-pencil" actionListener="#{narudzbe.naruci(k)}"
                                     partialSubmit="true" process="@this" update="korTable" onclick="document.location('naruci.xhtml')" />
                </h:column>
                    
             
            </b:dataTable>
        </h:form>
        
        <div id="footer">
               Muhamed Handukić &copy; 2016
            </div>
        
    </h:body>
</html>
