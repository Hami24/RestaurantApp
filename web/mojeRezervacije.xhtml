<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pregled mojih rezervacija</title>
        <style>
                 #footer
                 {
                    position: absolute;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    padding: 1rem;
                    background-color: #efefef;
                    text-align: center;
                    height:50px;
                 }
        </style>
    </h:head>
    <h:body>
        <b:navBar  brandHref="#"   fluid="true">
        
           <b:navbarLinks>
                <b:navLink value="Početna" href="korisnikStranica.xhtml" icon="home"></b:navLink>
                <b:dropMenu value="Rezervacije" iconAwesome="user">
                    <b:navLink value="Moje rezervacije" href="#{rezervacije.mojeRez()}"></b:navLink> 
                <b:navLink value="Rezervisi stol" href="rezervisi.xhtml"></b:navLink>
                </b:dropMenu>
                
                <b:dropMenu value="Narudzbe" iconAwesome="glass">
                <b:navLink value="Moje narudzbe" href="#{narudzbe.mojeNar()}"></b:navLink>
                <b:navLink value="Naruci jelo" href="naruci.xhtml"></b:navLink> 
                </b:dropMenu>
                
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navCommandLink iconAwesome="sign-out" value="Odjava" action="#{prijava.odjava()}" ></b:navCommandLink>
                
            </b:navbarLinks>
       </b:navBar>
        
        <h2>Prikaz mojih rezervacija</h2>
        <h:form>
            <b:dataTable  styleClass="table table-striped " id="korTable" var="k" value="#{rezervacije.mojeRezervacije}">
                <h:column>
                     <f:facet name="header">
                         <h:outputText value="ID rezervacije"/>
                     </f:facet>
                     <h:outputText value="#{k.id_rezervacije}"/>
                 </h:column> 
                
                <h:column>
                     <f:facet name="header">
                         <h:outputText value="Ime"/>
                     </f:facet>
                     <h:outputText value="#{k.ime}"/>
                 </h:column>
                
                 <h:column>
                     <f:facet name="header">
                         <h:outputText value="Prezime"/>
                     </f:facet>
                     <h:outputText value="#{k.prezime}"/>
                 </h:column>
                
                 <h:column>
                     <f:facet name="header">
                         <h:outputText value="Tip rezervacije:"/>
                     </f:facet>
                     <h:outputText value="#{k.naziv}"/>
                 </h:column>
                
                
                <h:column>
                     <f:facet name="header">
                         <h:outputText value="Datum "/>
                     </f:facet>
                     <h:outputText value="#{k.datum}">
                     </h:outputText>
                    </h:column>
                
                 <h:column>
                     <f:facet name="header">
                         <h:outputText value="Vrijeme pocetka"/>
                     </f:facet>
                     <h:outputText value="#{k.vrijeme_pocetka}">
                     </h:outputText>
                    </h:column>
                
                <h:column>
                     <f:facet name="header">
                         <h:outputText value="Vrijeme kraja:"/>
                     </f:facet>
                     <h:outputText value="#{k.vrijeme_kraj}">
                     </h:outputText>
                 </h:column>
            </b:dataTable>
        </h:form>
        
        <div id="footer">
               Muhamed Handukić &copy; 2016
            </div>
        
    </h:body>
</html>
