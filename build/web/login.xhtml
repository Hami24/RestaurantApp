<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
          
    </h:head>
    <h:body styleClass="grey lighten-2">
    <div class="valign-wrapper" id="login-page">
        <div class="container">       
            <div class="center-align">
                <div class="row">
                    <div class="col s6 offset-s3">
                        <div class="card">
                            <div class="card-content">
                                <img style="max-width: 250px;" src="slike/jelo.png"/>
                                     <div class="left-align">
                                        <h:form id="forma1">
                                             <p:growl autoUpdate="true"/>
                                                <div class="row">
                                                    <div class="col s12 input-field">
                                                        <h:inputText id="kor" required="true" requiredMessage="Unesite korisničko ime" value="#{prijava.korisnik.korIme}"/>
                                                            <h:outputLabel for="kor" value="Korisničko ime: "/>
                                                    </div>
                                                    <div class="col s12 input-field">
                                                        <h:inputSecret id="loz" required="true" requiredMessage="Unesite lozinku" value="#{prijava.korisnik.lozinka}"/>
                                                        <h:outputLabel for="loz" value="Lozinka: "/>
                                                    </div>
                                                    <div class="center-align" >
                                                        <h:commandLink value="Prijavite se" styleClass="btn btn-large grey" action="#{prijava.prijavaStr()}"/>
                                                    </div>
                                                </div>
             </h:form>
                </div>
                </div>
                </div>
                </div>
            </div>
            </div>
            </div>
         </div>
        <script>
            $(document).on("ready",function(){
                $("#login-page").css({'height':window.innerHeight+'px'});
            });
        </script>
    </h:body>
</html>
